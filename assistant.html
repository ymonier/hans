<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="jquery-2.2.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-y: hidden;
        }

        #assistant {
            padding: 10px;
            padding-right: 0;
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #controls {
            display: flex;
            align-items: flex-start;
            padding-bottom: 10px;
            flex: 0 0 auto;
        }

        #controls #clear {
            margin-left: auto;
        }

        #controls button {
            padding: 0.125rem 0.25rem;
        }

        #result {
            flex: 0 1 auto;
            overflow-y: auto;
        }

        #result>.search-item {
            margin-top: 0.5rem;
        }

        #result>.search-item>.lemma {
            margin: 0.5rem;
            margin-left: 0;
            background-color: #eee;
            padding-bottom: 0.25rem;
            border-bottom: 1px dotted slateblue;
        }

        #result>.search-item>.lemma>h1.lemma-heading {
            font-size: 1rem;
        }

        #busy {
            display: none;
            width: 400px;
            height: 5px;
            background-color: midnightblue;
            flex: 0 0 auto;
        }
    </style>
</head>

<body>
    <div id="assistant">
        <div id="controls">
            <button id="help" title="Help">Hj√°lpa</button>
            <button id="clear" title="Clear">Hreinsa</button>
        </div>
        <div id="result">
        </div>
        <div id="busy"></div>
        <script src="assistant.js"></script>
    </div>
</body>

</html>
